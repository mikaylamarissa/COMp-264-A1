<!DOCTYPE html>
<html lang="en">

<head>
    <title>MARGHERITA - Order</title>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet">
    <!-- <script type="text/JavaScript" src="script/functions.js"></script> -->
    <link rel="stylesheet" href="https://use.typekit.net/vsx4gbn.css">
    <script type="text/JavaScript" src="script/main.js">
    </script>
</head>

<body class="order_page">
    <header>
        <h1>Margherita</h1>
    </header>
    <form method="post" name="myForm" action="https://httpbin.org/post" onsubmit="return (validateForm());">
        <div class="order_section">
            <div class="order_row">
            <div class="order_item order_row_item">
                <h2>Pick Your Pizza Size</h2>
                <p>
                    <input type="radio" name="Size_rg" id="10" value="10" onclick="totalPrice()" />
                    <label>Small 10"</label>
                </p>
                <p>
                    <input type="radio" name="Size_rg" id="12" value="12" onclick="totalPrice()" />
                    <label>Medium 12"</label>
                </p>
                <p>
                    <input type="radio" name="Size_rg" id="15" value="15" onclick="totalPrice()" />
                    <label>Large 15"</label>
                </p>
                <p>
                    <input type="radio" name="Size_rg" id="17" value="15" onclick="totalPrice()" />
                    <label>Extra Large 17"</label>
                </p>
            </div>
            <div class="order_item order_row_item">
                <h2>Toppings</h2>
                <div id="checkboxes">
                    <p>
                        <input type="checkbox" name="Anchovies_cb" id="Anchovies_cb" value="yes" onclick="totalPrice()">
                        <label for="Anchovies_cb">Anchovies</label>
                    </p>
                    <p>
                        <input type="checkbox" name="DoubleCheese_cb" id="DoubleCheese_cb" value="yes"
                            onclick="totalPrice()">
                        <label for="DoubleCheese_cb">Double Cheese</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Pepperoni_cb" id="Pepperoni_cb" value="yes" onclick="totalPrice()">
                        <label for="Pepperoni_cb">Pepperoni</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Mushroom_cb" id="Mushroom_cb" value="yes" onclick="totalPrice()">
                        <label for="Mushroom_cb">Mushrooms</label>
                    </p>
                </div>
            </div>
        </div>
            <div class="order_item">
                <h2>Totals</h2>
                <p>
                    <label for="SubTotal_tb">SubTotal $</label>
                    <input type="text" name="SubTotal_tb" id="SubTotal_tb" value="" readonly />
                </p>
                <p>
                    <label for="PST_tb">PST $</label>
                    <input type="text" name="PST_tb" id="PST_tb" value="" readonly>
                </p>
                <p>
                    <label for="GST_tb">GST $</label>
                    <input type="text" name="GST_tb" id="GST_tb" value="" readonly>
                </p>
                <p>
                    <label for="Total_tb">Total $</label>
                    <input type="text" name="Total_tb" id="Total_tb" value="" readonly>
                </p>
            </div>
            <div class="order_item">
                <h2>Payment</h2>
                <p>
                    <select name="Payment_menu">
                        <option value="select">- Select Payment Method -</option>
                        <option value="cash">Cash</option>
                        <option value="debit">Debit</option>
                        <option value="credit">Credit Card</option>
                    </select>
                </p>
                <input type="submit" value="Submit" name="Submit_but" id="Submit_but">
                <input type="reset">
            </div>
        </div>
    </form>
    <script type="text/JavaScript" scr="script/main.js"></script>
</body>

</html>
